<div class="container-fluid">

  <style>
    .deconnexion {
      position: relative;
      left: 80%;
    }

    @media only screen and (max-width: 475px) {
      .deconnexion {
        left: 50%;
      }
    }

    @media only screen and (min-width: 499px) and (max-width: 857px) {

      .deconnexion {
        left: 65%;
      }
    }
  </style>
  <div class="row flex-nowrap">

    <main class="col ps-md-2 pt-2  " style=" height: 100vh ;">
      <div class="container">


        <div class="row ro py-3">

          <h3>La liste des Formations</h3>
          <div class="trait"></div>
          <div class="position">
            <button class="btn btnAjouter" routerLink="/formation">Ajouter une formation</button>
            <form action="">
              <button class="btn btnAjouter recherche" style="display:flex ;"><i class="bi bi-search py-1"></i> <input
                  type="text" style="border: hidden; border: 0; background: transparent;"></button>
            </form>
            <div class="mb-3 col-12 col-md-3 form-row form-floating">
              <form action="">
              <select name="designation" id="designation" class="form-select form-control bi bi-filter-right recherche">
                <option selected> Filtre Etat </option>
                <option *ngFor=" let formationodc of enumformation">{{formationodc}}</option>
              </select>
            </form>
            </div>

          </div>
          <div class="table-responsive ra py-5">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="ra">Titre</th>
                  <!-- <th scope="col">Date de Debut</th>
                  <th scope="col">Date de Fin</th> -->
                  <th scope="col">Heure de Debut</th>
                  <th scope="col" >Heure de Fin</th>
                  <th scope="col" >Formateur</th>
                  <th scope="col" >Details Formation</th>
                  <th scope="col" class="ra1 raf">Action</th>

                </tr>
              </thead>
              <tbody *ngIf="nomformation?.length>0">
                <tr *ngFor="let formationodc of nomformation | paginate: { itemsPerPage: 3, currentPage: page }" >
                  <td scope="row">{{formationodc.intituleformation}}</td>
                  <td scope="row">{{formationodc.heureDebutForm}}</td>
                  <td scope="row">{{formationodc.heureFinForm}}</td>
                  <td scope="row">Nene Sylla</td>
                  <td> <button class="btn btnAjouter2" routerLink="/details">Voir +</button> </td>
                  <!-- <td><button fill="transparent"><ion-icon name="eye-outline"></ion-icon></button></td> -->
                  <td>
                    <form (ngSubmit)="ModifierEtat(formationodc)">
                    <select id="liste" class="form-select form-control" name="eformation" [(ngModel)]="formationodc.eformation" >
                      <option selected> Choisir l'option </option>
                      <option *ngFor=" let formationodc of enumformation">{{formationodc}}</option>
                      <label for="sexe">Genre</label>
                      
                      
                    
                    </select>
                    <button class="btn btnAjouter1  btn-block" type="submit">Changer</button> 
                  </form>
                    </td>
                  

                </tr>
                 

              </tbody>
            </table>

            <div class="d-flex justify-content-center  custom-pagination ">
              <pagination-controls  previousLabel="PrÃ©cedente"
              nextLabel="Suivante" (pageChange)="page = $event"
              class="custom-pagination" color=""></pagination-controls>
              
          </div>
          <style>
            .custom-pagination ::ng-deep .page-item.active .page-link .li{
              background-color: orange !important;
              border-color: orange!important;
            }
          </style>
          
          </div>
        </div>


      </div>

      
  
    
    
    
    
    
    
    
    </main>
  </div>
</div>
