<ion-content>
  <div class="container">
    <div class="row boxShadow" >
      <!------------- Colonne Gauche---->
      <div class="contenu py-5 col-md-8 essaie">
      <div class="col-12  col-md-6 imgGauche" style="height: 100%; width: 75%;margin-left: 5%; ">
      
          <div class="py-5"></div>
          <!-- <img src="../../assets/images/logo.png" alt=""> -->
          <h2 class="display-5 text-center" style="font-weight: bold;">Bienvenue</h2> 
          <h6>Sur <span style="color:#FF6600">ODC </span>Pointeur</h6>
     
        
      </div>
    </div>
      <!------------- Colonne Droite ---->
      <div class="col-12 col-md-4 form" style="position: absolute; background-color: #FFF;height: 58%; margin-top: 1%; margin-left: 45%; z-index: 999;">
        <form class="py-3 px-3"   *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>
          <fieldset>
            <legend class="display-6 text-center my-3"><b>Connexion</b></legend>
          </fieldset>
          <div class="trait"></div>
          
          <div class="row col-12">
            
            <div class=" mb-2 " *ngIf="">
              <div class="col-12 alert alert-danger">
                <span class="px-4 w-100" ></span>
              </div>
            </div>

            <div class="mb-3 form-row form-floating">
              <input type="email" name="email" id="email" placeholder="email" class="form form-control inputvalue"  [(ngModel)]="form.email"
              required
              #email="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && email.errors }"/> 
             
              <label for="email">Email <span style="color: red;">*</span></label>

              <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                email obligatoire!
              </div>
            </div>

            <div class="mb-3 form-row form-floating">
              <input type="password" name="password" id="password" placeholder="Mots de passe *"   
          
              [(ngModel)]="form.password"
              required
              minlength="8"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }" class="form form-control inputvalue" >
              <label for="password">Mot de passe <span style="color:red;">*</span></label>
              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Veuillez remplir mot de passe</div>
                <div *ngIf="password.errors['minlength']">
                  mot de passe doit etre 8 caractères
                </div>
              </div>
              <a href="#" style="color:#FF6600; cursor:pointer"> <p class="my-3">Mots de passe <span> oublié </span> ? </p></a>
              
            </div>
            
           
          </div>  
          
          <div class="form-group">
            <button  class="btn btnAjouter">Se Connecter</button>
          </div>
          <div class="form-group">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
              Connexion Echouée: {{ errorMessage }}
            </div>
          </div>

          

          
        </form>
      
  
      </div>
    </div>
  </div>


</ion-content>
