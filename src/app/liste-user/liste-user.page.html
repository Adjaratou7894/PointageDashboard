<div class="container-fluid">

  <style>
    .deconnexion {
      position: relative;
      left: 80%;
    }

    @media only screen and (max-width: 475px) {
      .deconnexion {
        left: 50%;
      }
    }

    @media only screen and (min-width: 499px) and (max-width: 857px) {

      .deconnexion {
        left: 65%;
      }
    }
  </style>
  <div class="row flex-nowrap">

    <main class="col ps-md-2 pt-2  " style=" height: 100vh ;">
      <div class="container">


        <div class="row ro py-3">


          <h3>La liste des utilisateurs</h3>
          <div class="trait"></div>
          <div class="position">
            <button class="btn btnAjouter">Exporter</button>
            <form action="">
              <button class="btn btnAjouter recherche" style="display:flex ;"><i class="bi bi-search py-1"></i> <input
                  type="text" style="border: hidden; border: 0; background: transparent;"></button>
            </form>
            <div class="mb-3 col-12 col-md-3 form-row form-floating">
              <form action="">
              <select name="designation" id="designation" class="form-select form-control bi bi-filter-right recherche">
                <option selected> Filtrer role </option>
                      <option *ngFor=" let roleselect of role" value="{{roleselect.name}}">{{roleselect.name}}</option>
              </select>
            </form>
            </div>

          </div>
          <div class="table-responsive ra py-5">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="ra">Nom</th>
                  <th scope="col">Prénom</th>
                  <th scope="col">Email</th>
                  <th scope="col">Téléphone</th>
                  <th scope="col" >Username</th>
                  <th scope="col" >Role</th>
                  <th scope="col" class="ra1 raf">Action</th>

                </tr>
              </thead>
              <tbody *ngIf="listeuser?.length > 0">
                <tr  *ngFor="let infouser of listeuser | paginate: { itemsPerPage: 5, currentPage: page }">
                  <td scope="row">{{infouser.nom}}</td>
                  <td> {{infouser.prenom}}</td>
                  <td>{{infouser.email}}</td>
                  <td >{{infouser.telephone}}</td>
                  <td >{{infouser.username}}</td>
                  <td >{{infouser.roles[0].name}}</td>
                  <td><i class="bi bi-pencil-square i" style="font-size: 20px;" ></i><i class="bi bi-trash-fill i" style="color: black; font-size: 20px;"></i></td>

                </tr>
                 

              </tbody>
            </table>

            <div class="d-flex justify-content-center  custom-pagination ">
              <pagination-controls  previousLabel="Précedente"
              nextLabel="Suivante" (pageChange)="page = $event"
              class="custom-pagination" color=""></pagination-controls>
              
          </div>
          <style>
            .custom-pagination ::ng-deep .page-item.active .page-link .li{
              background-color: orange !important;
              border-color: orange!important;
            }
          </style>
          
          </div>
        </div>


      </div>

      
  
    
    
    
    
    
    
    
    </main>
  </div>
</div>
