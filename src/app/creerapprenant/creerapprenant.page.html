<div class="container">
    <div class="row">
<div class="tirage_forms">
    <div class="col-12 col-md-4 py-5 imgGauche">
        <img src="assets/images/apprenant.jpg" alt="image ajouter un formateur" width="100%"
          class="img-fluid rounded" style="right: 5%; ">

      </div>

    <div class="import_form">

        <div class="form_title">
           <h3>Importer la liste des apprenants</h3>
        </div>

        <div class="form_body">

            <form [formGroup]="formmodule">
                <br>
                <input type="file" id="file" name="file" formControlName="file" (change)="fileChange($event)" >
                <div style="width: 100%;" class="label_div">
                    <label for="file"><i class="bi bi-file-earmark-arrow-up-fill"></i>&nbsp; Choisir un fichier Excel</label>
                </div>
                <br>
                <br>
                <input type="text" class="new_list_name" placeholder="Libellé de la liste" name="libelleliste" formControlName="libelleliste">
                <br>
                <br>
                
               
                <br>
                <button class="button4" (click)=" importerliste()" type="submit">Importer</button>
                <p  style="margin: 0!important; padding: 0;" *ngIf="msg != '' " >{{msg}}</p>

            </form>

        </div>

       

    </div>

   
    </div>
   
      <!-- Footer -->
</div>

<footer class="footer  col-12-md-8 mt-3 mb-3 ">
    <p class="text-center">&copy; 2023 | Tous droits réservés <span style="color:#FF6600;">Orange</span>
      Digital
      Center</p>
  </footer>
  <style>
    footer {
      padding: 20px;
      background: #202020;
      color: #FFFFFF;
      margin-bottom: 50%;
    }
  </style>
